<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WhatTheStack2024 Dev-vs-CISO App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">WhatTheStack2024 Dev-vs-CISO App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    {% if user %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item {% if role != 'admin' %}disabled{% endif %}">
                        <a class="nav-link" href="{{ url_for('admin') }}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                    {% endif %}
                </ul>
                <!-- Search Form -->
                <form class="d-flex" method="GET" action="{{ url_for('search') }}">
                    <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Function to handle login
        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'username': username,
                        'password': password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Save the token in localStorage
                    localStorage.setItem('jwt', data.token);
                    // Redirect to home page or update UI
                    window.location.href = '/';
                } else {
                    // Display error message
                    alert(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during login');
            }
        }

        // Function to handle logout
        function handleLogout() {
            // Remove the token from localStorage
            localStorage.removeItem('jwt');
            // Redirect to login page
            window.location.href = '/login';
        }

        // Function to add JWT to requests
        function addAuthHeader(headers) {
            const token = localStorage.getItem('jwt');
            if (token) {
                headers.append('Authorization', `Bearer ${token}`);
            }
            return headers;
        }

        // Intercept all fetch requests and add the auth header
        const originalFetch = window.fetch;
        window.fetch = function() {
            let [resource, config] = arguments;
            if (!config) {
                config = {};
            }
            if (!config.headers) {
                config.headers = {};
            }
            config.headers = addAuthHeader(new Headers(config.headers));
            return originalFetch(resource, config);
        };

        // Intercept all XHR requests and add the auth header
        const originalXHROpen = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function() {
            const token = localStorage.getItem('jwt');
            this.addEventListener('loadend', function() {
                if (this.status === 401) {
                    // If unauthorized, redirect to login
                    window.location.href = '/login';
                }
            });
            originalXHROpen.apply(this, arguments);
            if (token) {
                this.setRequestHeader('Authorization', `Bearer ${token}`);
            }
        };

        // Add event listeners when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }

            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', handleLogout);
            }
        });
    </script>
</body>
</html>
